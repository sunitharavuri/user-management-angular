<div class="container">
  <div class="form-center ">
    <div class="bs-docs-section">
      <div class="row">
        <div class="col-lg-12">
          <div class="page-header">
            <h3 id="forms">Address Form</h3>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-offset-1 col-xs-7 col-sm-offset-1 col-sm-7">
          <div class="well bs-component">
            <form #addressForm="ngForm" novalidate>
              <div class="form-group">
                <label for="street">Street:</label>
                <input type="text" class="form-control input-md" placeholder="street" #street="ngModel" required name="street" [(ngModel)]="address.street">
                <div [hidden]="street.valid || street.pristine" class="alert alert-danger">
                  <div [hidden]="!street.hasError('required')"> Street is required</div>
                </div>
              </div>
              <div class="col-xs-12 col-sm-4">
                <div class="form-group">
                  <label for="city">City:</label>
                  <input type="text" class="form-control" placeholder="city" #city="ngModel" required pattern="[a-zA-Z][a-zA-Z ]+"  name="city" [(ngModel)]="address.city">
                  <div [hidden]="city.valid || city.pristine" class="alert alert-danger">
                    <div [hidden]="!city.hasError('required')"> City is required</div>
                     <div [hidden]="!city.hasError('pattern')"> Only alaphabates are allowed</div>
                  </div>
                </div>
              </div>
              <div class="col-xs-4 col-sm-offset-1 col-sm-3">
                <div class="form-group">
                  <label for="state">State:</label>
                  <input type="text" class="form-control" placeholder="state" #state="ngModel" required  pattern="[a-zA-Z][a-zA-Z ]+"   name="state" [(ngModel)]="address.state">
                  <div [hidden]="state.valid || state.pristine" class="alert alert-danger">
                    <div [hidden]="!state.hasError('required')"> State is required</div>
                     <div [hidden]="!state.hasError('pattern')"> Only alaphabates are allowed</div>
                  </div>
                </div>
              </div>
              <div class="col-xs-offset-1 col-xs-7 col-sm-offset-1 col-sm-3">
                <div class="form-group">
                  <label for="zipcode">Zipcode:</label>
                  <input type="text" class="form-control" placeholder="zipcode" #zipcode="ngModel" required pattern="[0-9]{5}" name="zipcode"
                    [(ngModel)]="address.zipcode">
                  <div [hidden]="zipcode.valid || zipcode.pristine" class="alert alert-danger">
                    <div [hidden]="!zipcode.hasError('required')"> Zipcode is required</div>
                    <div [hidden]="!zipcode.hasError('pattern')"> max only 5 numbers allowed</div>
                  </div>
                </div>
              </div>
              <div class="form-group text-center">
              <button [routerLink]="['/personal']" class="btn btn-default" (click)="save(addressForm)">Previous</button>
              <button [routerLink]="['/result']" class="btn btn-success" [disabled]="!addressForm.valid" (click)="save(addressForm)">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
   </div>
  </div>
</div>
