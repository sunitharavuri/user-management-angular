<div class="container">
  <div class="form-center ">
    <div class="bs-docs-section">
      <div class="row">
        <div class="col-lg-12">
          <div class="page-header">
            <h3 id="forms">Personal Form</h3>
          </div>
        </div>
      </div>
      <div class="row">
        <div class=" col-xs-offset-1 col-xs-8 col-sm-offset-2 col-sm-8">
          <div class="well bs-component">
            <form #personalForm="ngForm" novalidate>
              <div class="col-xs-12 col-sm-6">
                <div class="form-group">
                  <label for="firstname">First Name:</label>
                  <input type="text" class="form-control" id="fname" #firstname="ngModel" required name="firstname" type="text" placeholder="First Name"
                    [(ngModel)]="personal.firstName">
                  <div [hidden]="firstname.valid || firstname.pristine" class="alert alert-danger">
                    <div [hidden]="!firstname.hasError('required')"> First Name is required</div>
                  </div>
                </div>
              </div>
              <div class="col-xs-12 col-sm-6">
                <div class="form-group">
                  <label for="lasttname">Last Name:</label>
                  <input type="text" class="form-control" id="lname" #lastname="ngModel" required name="lastname" type="text" placeholder="Last Name"
                    [(ngModel)]="personal.lastName">
                  <div [hidden]="lastname.valid || lastname.pristine" class="alert alert-danger">
                    <div [hidden]="!lastname.hasError('required')"> Last Name is required</div>
                  </div>
                </div>
              </div>
              <div class="col-xs-12 col-sm-6">
                <div class="form-group">
                  <label for="age">Age:</label>
                  <input type="text" class="form-control" id="age" #age="ngModel" required pattern="[0-9]*" name="age" type="text" placeholder="age "
                    [(ngModel)]="personal.age">
                  <div [hidden]="age.valid || age.pristine" class="alert alert-danger">
                    <div [hidden]="!age.hasError('required')"> Age is required</div>
                    <div [hidden]="!name.hasError('pattern')">Only anumbers allowed</div>
                  </div>
                </div>
              </div>

             <div class="col-xs-12 col-sm-6">
                <div class="form-group">
                  <label for="select">Gender</label>
                   <select  [(ngModel)]="personal.gender" class="form-control"  id="gender"  required  name="gender" #gender="ngModel">
                        <option  value="female">Female</option>
                        <option  value="male" >Male</option>
                  </select>
                  <!-- <input type="text" class="form-control" id="gender" #gender="ngModel" required  name="gender" type="text" placeholder="gender"
                    [(ngModel)]="personal.gender"> -->

                </div>
              </div>
              <div class="form-group text-center">
              <button [routerLink]="['/address']" class="btn btn-success" [disabled]="!personalForm.valid" (click)="save(personalForm)">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
