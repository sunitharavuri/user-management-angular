<!-- RESULT FORM WITH VALIDATIONS -->
 <div class="form-center ">
    <div class="bs-docs-section">
      <div class="row">
        <div class="col-lg-12">
        </div>
      </div>
      <div class="row">
     <div class="well bs-component">
     <div class="tab-pane fade in active">
    <p class="narrow text-center">
        <strong>Here is a copy of the information you have entered:</strong>
    </p>
    <div class="row">
        <div class="col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-8 col-md-offset-4 col-md-8">
            <div class="row">
                <div class='col-xs-3 col-sm-2'>
                    <div class="form-group">
                        <label class="control-label" for="name">Name: </label>
                    </div>
                </div>
                <div class='col-xs-9 col-sm-10'>
                    {{formData.firstName + ' ' + formData.lastName}}
                </div>
            </div>
            <div class="row">
                <div class='col-xs-3 col-sm-2'>
                    <div class="form-group">
                        <label class="control-label" for="email">Age: </label>
                    </div>
                </div>
                <div class='col-xs-9 col-sm-10'>
                    {{formData.age}}
                </div>
           </div>
            <div class="row">
                <div class='col-xs-3 col-sm-2'>
                    <div class="form-group">
                        <label class="control-label" for="work">Gender: </label>
                    </div>
                </div>
                <div class='col-xs-9 col-sm-10'>
                    {{formData.gender}}
                </div>
           </div>
           <div class="row">
                <div class='col-xs-3 col-sm-2'>
                    <div class="form-group">
                        <label class="control-label" for="address">Address: </label>
                    </div>
                </div>
                <div class='col-xs-9 col-sm-10'>
                    {{formData.street}}
                    <br/>
                    {{formData.city + ' ,' + formData.state + '-' + formData.zipcode}}
                </div>
            </div>
        </div>
    </div>
      <!-- after 'OK' form resets-->
    <div class="text-center">
        <button class="btn btn-success btn-outline-rounded" [disabled]="!isFormValid" (click)="submit()"> OK<span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
    </div>
</div>
  </div>
</div>
</div>
</div>
